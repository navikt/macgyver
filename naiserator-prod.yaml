apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: macgyver
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 3
    max: 3
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 2048m
      memory: 4Gi
    requests:
      cpu: 2048m
      memory: 4Gi
  kafka:
    pool: nav-prod
  azure:
    application:
      enabled: true
      tenant: nav.no
  vault:
    enabled: false
  envFrom:
    - secret: macgyver-secrets
    - secret: google-sql-syfosmregister-smregister-macgyver-<id>
    - secret: google-sql-pale-2-register-pale-2-register-macgyver-<id>
    - secret: google-sql-sparenaproxy-sparenaproxy-macgyver-<id>
    - secret: google-sql-syfosmmanuell-backend-syfosmmanuell-backend-macgyver-<id>
  webproxy: false
  ingresses:
    - "https://macgyver.intern.nav.no"
  env:
    - name: LAST_INDEX_EIA
      value: "33745516"
    - name: LAST_INDEX_SYFOSERVICE
      value: "0"
    - name: LAST_INDEX_SYFOSMREGISTER
      value: "2016-01-01"
    - name: LAST_INDEX_BACKUP
      value: "2019-05-01"
    - name: LAST_INDEX_SPARENAPROXY
      value: "2020-06-20"
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.prod-fss-pub.nais.io/graphql
    - name: PDL_SCOPE
      value: api://prod-fss.pdl.pdl-api/.default
    - name: KAFKA_CLIENT_ID
      value: syfoservice-data-syfosmregister
    - name: LAST_INDEX_NL_SYFOSERVICE
      value: "0"
    - name: OPPGAVEBEHANDLING_URL
      value: https://oppgave.prod-fss-pub.nais.io/api/v1/oppgaver
    - name: OPPGAVE_SCOPE
      value: api://prod-fss.oppgavehandtering.oppgave/.default
    - name: NARMESTELEDER_URL
      value: https://narmesteleder.intern.nav.no
    - name: NARMESTELEDER_SCOPE
      value: api://prod-gcp.teamsykmelding.narmesteleder/.default
    - name: SYKMELDING_BUCKET_NAME
      value: teamsykmelding-sykmelding-vedlegg-bucket-prod
    - name: PALE_VEDLEGG_BUCKET_NAME
      value: teamsykmelding-pale2-vedlegg-bucket-prod
    - name: PALE_BUCKET_NAME
      value: teamsykmelding-pale2-legeerklaring-bucket-prod
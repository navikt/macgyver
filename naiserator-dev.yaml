apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: macgyver
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 1024m
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 128Mi
  kafka:
    pool: nav-dev
  gcp:
    permissions:
      - resource:
          apiVersion: resourcemanager.cnrm.cloud.google.com/v1beta1
          kind: Project
        role: roles/cloudsql.client
  accessPolicy:
    inbound:
      rules:
        - application: macgyver-frontend
          namespace: teamsykmelding
          cluster: dev-gcp
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  secureLogs:
    enabled: true
  envFrom:
    - secret: google-sql-syfosmregister-smregister-macgyver-38b6dc12
    - secret: macgyver-secrets
  ingresses:
    - "https://macgyver.dev.intern.nav.no"
  env:
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.dev-fss-pub.nais.io/graphql
    - name: PDL_SCOPE
      value: api://dev-fss.pdl.pdl-api/.default
    - name: KAFKA_CLIENT_ID
      value: macgyver
    - name: OPPGAVEBEHANDLING_URL
      value: https://oppgave.dev-fss-pub.nais.io/api/v1/oppgaver
    - name: OPPGAVE_SCOPE
      value: api://dev-fss.oppgavehandtering.oppgave/.default
    - name: NARMESTELEDER_URL
      value: https://narmesteleder.dev.intern.nav.no
    - name: NARMESTELEDER_SCOPE
      value: api://dev-gcp.teamsykmelding.narmesteleder/.default
    - name: SYFOSMREGISTER_CLOUD_SQL_INSTANCE
      value: teamsykmelding-dev-1d34:europe-north1:smregister-instance
    - name: SYFOSMREGISTER_DB_NAME
      value: smregister

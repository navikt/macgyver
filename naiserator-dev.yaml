apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: macgyver
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{ image }}
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/is_ready
    initialDelay: 30
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 1024m
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 128Mi
  kafka:
    pool: nav-dev
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  vault:
    enabled: false
  envFrom:
    - secret: macgyver-secrets
  webproxy: false
  ingresses:
    - "https://macgyver.dev.intern.nav.no"
  env:
    - name: LAST_INDEX_EIA
      value: "161278"
    - name: LAST_INDEX_SYFOSERVICE
      value: "114402"
    - name: LAST_INDEX_SYFOSMREGISTER
      value: "2016-06-03"
    - name: LAST_INDEX_BACKUP
      value: "2019-05-01"
    - name: LAST_INDEX_SPARENAPROXY
      value: "2020-06-20"
    - name: PDL_GRAPHQL_PATH
      value: https://pdl-api.dev-fss-pub.nais.io/graphql
    - name: PDL_SCOPE
      value: api://dev-fss.pdl.pdl-api/.default
    - name: KAFKA_CLIENT_ID
      value: syfoservice-data-syfosmregister
    - name: LAST_INDEX_NL_SYFOSERVICE
      value: "0"
    - name: OPPGAVEBEHANDLING_URL
      value: https://oppgave.dev-fss-pub.nais.io/api/v1/oppgaver
    - name: OPPGAVE_SCOPE
      value: api://dev-fss.oppgavehandtering.oppgave/.default
    - name: NARMESTELEDER_URL
      value: https://narmesteleder.dev.intern.nav.no
    - name: NARMESTELEDER_SCOPE
      value: api://dev-gcp.teamsykmelding.narmesteleder/.default
    - name: SYKMELDING_BUCKET_NAME
      value: teamsykmelding-sykmelding-vedlegg-bucket-dev
    - name: PALE_VEDLEGG_BUCKET_NAME
      value: teamsykmelding-pale2-vedlegg-bucket-dev
    - name: PALE_BUCKET_NAME
      value: teamsykmelding-pale2-legeerklaring-bucket-dev